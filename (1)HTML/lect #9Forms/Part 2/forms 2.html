<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="seo.html" method="post" autocomplete="on" novalidate>
        <label for="name">Username : </label><br>
        <input type="text" name="name" id="name" placeholder="Enter Name"><br><br>
        <label for="">Email : </label><br>
        <input type="email" name="email" placeholder="Enter Email"><br><br>
        <label for="">Password : </label><br>
        <input type="text" name="pass" placeholder="Enter Password"><br><br>

        <textarea name="review" placeholder="Write your review" id="" rows="10" cols="50"></textarea>
        <br><br>


        <label for="">Select city : </label>
        <select name="city" id="">
            <option value="fsd">Fsd</option>
            <option value="lahore">Lahore</option>
            <option value="karachi">Karachi</option>
            <option value="multan">Multan</option>
            <option value="murree">Murree</option>
        </select>

        <input type="submit">

        <button>Log In</button>
    </form>
</body>

</html>
