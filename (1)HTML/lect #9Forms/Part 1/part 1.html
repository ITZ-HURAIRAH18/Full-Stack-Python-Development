    <div class="abc">
        <form action="forms.html" autocomplete="on">
            <div class="first">
                <h1>Login form</h1>
                <label for="">Enter Username: </label><br>
                <input class="bc " type="text" name="Username" required><br>
                <label for="">Enter password:</label><br>
                <input class="bc " type="password" name="password"><br>
                <!-- <label for="">Enter Mail:</label><br>
                <input class="bc " type="email" name="Mail"><br> -->
            </div>
            <div class="gen" >
                <label for="">Select Gender:</label><br>
                <input class="in" type="radio" name="Gender" value="Male">
                <label for="">Male</label><br>
                <input class="in" type="radio" name="Gender" value="Female">
                <label for="">Female</label><br>
                <input class="in" type="radio" name="Gender" value="Not prefer to say">
                <label for="">Not prefer to say</label><br>
            </div>
            <div class="lan">
                <label for="">Select language:</label><br>
                <input class="in" type="checkbox" name="Language" value="C++">
                <label for="">C++</label><br>
                <input class="in" type="checkbox" name="Language" value="Python">
                <label for="">Python</label><br>
                <input class="in" type="checkbox" name="language" value="JavaScript">
                <label for="">JavaScript</label><br>
                <input class="in" type="checkbox" name="language" value="java">
                <label for="">java</label><br>
            </div>
            <div class="sub">
                <input class="sum" type="submit" name="submit">
            </div>
        </form>
    </div>
