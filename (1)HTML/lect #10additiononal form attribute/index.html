<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Additional form Attribute</title>
</head>

<body>
    <form action="" method="get">
        Button <br>
        <input type="button" name="button" placeholder="press me"><br>
        checkbox <br>
        <br>
        <input type="checkbox" name="language" value="python">
        <label for="">python</label> <br>
        <br>
        color <br>
        <input type="color" name="color" id="col" onchange="change()" required><br>
        date <br>
        <input type="date" name="date" id=""><br>
        Date-time <br>
        <input type="datetime-local" name="date-time" id="" required><br>
        Email <br>
        <input type="email" name="" id=""><br>
        file <br>
        <input type="file" name="" id=""><br>
        hidden <br>
        <input type="hidden" name="key" value="key"> <br>
        image button <br>
        <input type="image"
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQy4B7XvPUWxchcH1vZ2p7RjIvL1Ws_DTdomA&s"> <br>
        Only month <br>
        <input type="month" name="month"><br>
        Only numbrer <br>
        <input type="number" min="1" max="10"><br>
        password <br>
        <input type="password" name="password"><br>
        radio <br>
        <input type="radio"><br>
        range <br>
        <input type="range" name="volume" step="10" id=""><br>
        <input type="reset" name="" id=""> <br>
        search <br>
        <input type="search">
        <input type="submit"><br>
        phone number <br>
        <input type="tel" pattern="[0-9]{4}-[0-9]{7}" name="" id="">
        <br>
        text <br>
        <input type="text"><br>
        time <br>
        <input type="time" name="" id=""><br>
        url <br>
        <input type="url" name="" id=""> <br>
        week <br>
        <input type="week" name="" id="">
        <h1>Restriction</h1>
        <input type="checkbox" checked name="" id=""><br>
        <input type="datetime-local" name="date-time" id="" disabled><br>
        <input type="number" min="1" max="20"><br>
        <input type="tel" maxlength="11"><br>
        <input type="datetime-local" name="date-time" id="" readonly><br>
        <input type="text" size="2" id=""><br>
    </form>
    <script>

        let a = document.getElementById("col");

        function change() {
            document.body.style.backgroundColor = a.value;
        }
    </script>
</body>

</html>
