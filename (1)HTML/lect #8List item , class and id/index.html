<html lang="en">
<head>

    <style>
        .abc{
            background-color: blueviolet;

        }
        .abc::marker{
            color: blueviolet;
       
        }

background-color: brown;
color: white;

<body>
    <ol type="i">
        <li class="abc">Abu Hurairah</li>
        <li>Ali</li>

    </ol>

    <ul style="list-style-type: decimal-leading-zero;">

        <li>Ali</li>
        <li>Ahmed</li>
        <li>Aftab</li>

        <li class="abc">Ali</li>
        <li>Ali</li>
        <ul>
        <li>Ahmed</li>
        <li>Ahmed</li>
        </ul>
    </ol>

    <!-- part 2 -->
<ul>

    <ol>
        <li>Umar</li>
        <li>Umar</li>
    </ol>
