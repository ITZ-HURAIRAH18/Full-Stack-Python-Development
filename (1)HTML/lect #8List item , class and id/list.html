<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        ul {
            list-style-type: none;
        }

        .abc {
            background-color: blue;
        }

        .xyz {
            color: white;

        }

        #one {
            font-size: 30px;
            color: red;
        }
    </style>
</head>

<body>
    <ul>
        <li class="abc">Apple</li>
        <li>Mango</li>
        <ol>
            <li class="abc xyz">Fresh</li>
            <li>Old</li>
        </ol>
        <li>Banana</li>
        <li>Orange</li>
        <li>Melon</li>
    </ul>


    <ol type="1" start="50">
        <li class="abc xyz">Toyota</li>
        <li>Suzuki</li>
        <li>Honda</li>
        <ul>
            <li class="abc">Civic</li>
            <li>City</li>
            <li>Accord</li>
        </ul>
        <li id="one">Mg</li>
        <li id="one">Kia</li>
    </ol>
</body>

</html>
